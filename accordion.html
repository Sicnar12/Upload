<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!--accordion-->
    <div class="accordion " id="accordianExample">
        <div class="accordion-item">
            <h2 class="accordion-header ">
            <button class="accordion-button " type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"> item 1  </button>
               </h2>
            <div id="collapseOne" class="accordion-collapse collapse" data-ps-parent="#accordionExample">
                <div class="accordion-body">
                    <p>This is some text</p>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">item 2</button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-ps-parent="#accordionExample">
                <div class="accordion-body">
                    <p>This is some text</p>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header ">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree"> item 3</button>    
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" data-ps-parent="#accordionExample">
                <div class="accordion-body ">
                    <p>This is some text</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
