<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- buttons-->
    <button class="btn btn-primary">primary</button>
    <button class="btn btn-secondary">secondary</button>
    <button class="btn btn-success">success</button>
    <button class="btn btn-danger">danger</button>
    <button class="btn btn-warning">warning</button>
    <button class="btn btn-info">info</button>
    <button class="btn btn-light">light</button>
    <button class="btn btn-dark">dark</button>
    <button class="btn btn-link">link</button>

    <a href="#" class=" btn btn-warning" >Anchor tag button</a>

<button class="btn btn-lg btn-success"> large success button</button>
<button class="btn btn-sm btn-info"> small info button</button>

<button class="btn btn-outline-primary">primary</button>
<button class="btn btn-outline-dark"> dark</button>
<button class="btn btn-outline-info">Info</button>

<!--button groups-->
<div class="btn-group">
    <button class="btn btn-primary">primary</button>
    <button class="btn btn-danger">danger</button>
    <button class="btn btn-info">info</button>

</div>
  <div class="btn-group-vertical">
    <button class="btn btn-outline-primary">primary</button>
    <button class="btn btn-outline-danger"> danger</button>
    <button class="btn btn-outline-info"> info</button>
  </div>

  <div class="btn-group">
    <input type="radio" class="btn-check" name="btnradio" id="btnradio" checked>
    <label for="btnradio1" class="btn btn-outline-primary"> radio 1</label>
    <input type="radio" class="btn-check" name="btnradio" id="btnradio">
    <label for="btnradio2" class="btn btn-outline-primary"> radio 2</label>
    </div>

  <div class="btn-group">
    <input type="checkbox" class="btn-check" name="btncheck" id="btncheck1"checked>
    <label for="btncheck1" class="btn btn-outline-primary"> checkbox 1</label>
    <input type="checkbox" class="btn-check" name="btncheck" id="btncheck2">
    <label for="btncheck2" class="btn btn-outline-primary"> checkbox 2</label>

  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
